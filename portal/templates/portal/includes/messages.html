{% if messages %}
{% for message in messages %}
  <div class="toast notification dark alert bg-{% if message.tags == 'error' %}danger{% else %}{{message.tags}}{% endif %} alert-dismissible fade" role="alert" aria-live="assertive" aria-atomic="true" data-delay="3000">
    <div class="toast-body">
      <i class="fas fa-info-circle"></i> {{message|safe}}
    </div>
  </div>
{% endfor %}
{% endif %}
