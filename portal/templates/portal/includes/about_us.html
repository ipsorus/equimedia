{% load static %}
<!-- Section About Us
============================================= -->
<div id="section-about" class="lazy section my-0 mt-0 parallax entered lazy-loaded"
     style="padding: 100px 0; background-color:rgb(29, 97, 114);" data-0-top="background-color:rgb(29, 97, 114);"
     data-top-bottom="background-color:rgb(9, 28, 61);">
    <div class="container">
        <div class="row g-0 align-items-md-stretch align-items-lg-center">
            <div style="background-image: url({% static 'portal/images/grid.svg' %}); position: absolute; top: 8%;left: 6%;width: 20vw;height: 30vh;opacity: .15;transform: translate(-50%, -50%);"></div>

            <div class="col-xl-7 col-md-6 img-overlap">
                <img src="{{ about_us_settings.poster_about_us.url }}" alt="..." class="h-100" style="object-fit: cover;">
            </div>

            <div class="col-xl-5 col-md-6 bg-white">
                <div class="position-absolute start-0 top-0 w-100 h-100 bg-color bg-opacity-10"></div>
                <p class="ls-4 small mb-3">{{ about_us_settings.title_about_us }}</p>
                <h2 class="display-6">{{ about_us_settings.big_title_about_us }}</h2>
                <p>{{ about_us_settings.about_us_text }}</p>
                <a href="#" class="button button-small button-border m-0">Узнать больше</a>
            </div>
        </div>
    </div>
    <div class="container dark">
        <div class="line dark"></div>
    </div>
    {% include 'testimonial/testimonials.html' %}
</div>
