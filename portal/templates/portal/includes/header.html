{% load static %}
<!-- Header
============================================= -->
<header id="header" class="transparent-header dark header-size-md" data-sticky-class="not-dark" data-sticky-offset="full" data-sticky-offset-negative="60" data-responsive-class="not-dark" data-sticky-shrink="true">
	<div class="container">
		<div class="header-row">
		</div>
	</div>
	<div id="header-wrap">
		<div class="container px-0">
			<div class="header-row">

				<!-- Logo
				============================================= -->
				<div id="logo">
					<a href="">
						<img class="logo-default" srcset="{% static 'portal/images/logo.png' %}, {% static 'portal/images/logo@2x.png 2x' %}" src="{% static 'portal/images/logo@2x.png' %}" alt="Canvas Logo">
						<img class="logo-dark" srcset="{% static 'portal/images/logo-dark.png' %}, {% static 'portal/images/logo-dark@2x.png 2x' %}" src="{% static 'portal/images/logo-dark@2x.png' %}" alt="Canvas Logo">
					</a>
				</div><!-- #logo end -->

				<div class="header-misc">

					<!-- Top Login
					============================================= -->
					<div id="top-account" class="ps-5 header-misc-icon">
						<a href="#modal-register" data-lightbox="inline"><i class="bi-person"></i></a>
					</div><!-- #top-login end -->
					<!-- Bookmark
					============================================= -->
					<div class="dropdown dropdown-langs dark">
						<button class="btn" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						<img src="{% static 'portal/images/flags/eng.png' %}" alt="English">
						</button>
						<div class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
							<a href="#" class="dropdown-item"><img src="{% static 'portal/images/flags/ara.png' %}" alt="Lang"> Arabic</a>
							<a href="#" class="dropdown-item"><img src="{% static 'portal/images/flags/tha.png' %}" alt="Lang"> Thailand</a>
							<a href="#" class="dropdown-item disabled" tabindex="-1" aria-disabled="true"><img src="{% static 'portal/images/flags/eng.png' %}" alt="Lang"> English</a>
						</div>
					</div>
				</div>

				<div class="primary-menu-trigger" data-target=".main-primary-menu">
					<button class="cnvs-hamburger" type="button" title="Open Mobile Menu">
						<span class="cnvs-hamburger-box"><span class="cnvs-hamburger-inner"></span></span>
					</button>
				</div>

				{% include 'portal/includes/menu.html' %}

			</div>

		</div>

	</div>
	<div class="header-wrap-clone"></div>

</header><!-- #header end -->
