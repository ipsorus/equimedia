{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
.color-underline {
	background-image: linear-gradient(rgba(var(--cnvs-themecolor-rgb, 243, 152, 135), 0.3), rgba(var(--cnvs-themecolor-rgb, 243, 152, 135), 0.3));
	background-repeat: no-repeat;
	background-size: 0 8px;
	background-position: 0 82%;
	padding: 0 2px 2px 0;
	transition: background .6s cubic-bezier(.19,1,.22,1);
}
.color-underline:hover { background-size: 100% 8px; }


</style>
<!-- Page Title
============================================= -->
<section class="page-title bg-transparent">
	<div class="container">
		<div class="page-title-row">

			<div class="page-title-content">
				<h1>Блоги</h1>
				<span>Истории наших пользователей о лошадях и не только...</span>
			</div>

			<nav aria-label="breadcrumb">
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="{% url 'main' %}">Главная</a></li>
					<li class="breadcrumb-item active" aria-current="page">Блоги</li>
				</ol>
			</nav>

		</div>
	</div>
</section><!-- .page-title end -->

<!-- Content
============================================= -->
<section id="content">
	<div class="content-wrap">
		<div class="container">

			<div class="row gx-5 col-mb-80">
				<!-- Post Content
				============================================= -->
				<main class="postcontent col-lg-9">

					<!-- Posts
					============================================= -->
					<div id="posts" class="row gutter-30">
						{% include page_template %}

						{% block js %}
						{{ block.super }}
						<script src="{% static 'portal/js/plugins.min.js' %}"></script>
						<!--<script src="http://code.jquery.com/jquery-latest.js"></script>-->
						<script src="{% static 'portal/js/el-pagination.js' %}"></script>
						<script>
							$.endlessPaginate({
								paginateOnScroll: true,
							});
						</script>
						{% endblock %}
					</div><!-- #posts end -->
				</main><!-- .postcontent end -->
				{% include 'blog/includes/sidebar.html' %}
			</div>
		</div>
	</div>
</section><!-- #content end -->
{% endblock %}
